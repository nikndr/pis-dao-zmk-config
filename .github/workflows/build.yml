on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main

  split-artifacts:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download firmware artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: artifact-dir   # put it in a known folder

      - name: Extract firmware
        run: unzip artifact-dir/firmware.zip -d out

      # Example: upload all uf2 files automatically
      - name: Upload all UF2s separately
        run: |
          for f in out/*.uf2; do
            name=$(basename "$f" .uf2)
            echo "Uploading $f as $name"
            gh workflow upload-artifact --name "$name" --path "$f"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
